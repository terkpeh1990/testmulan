{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="card card-primary card-outline ">
        <div class="card-body ">

            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Sudent</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for student in students %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ student.Surname }} {{ student.firstname}}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" href="{% url 'school:add_remarks' student.id %}">Add Remarks</a>
                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="form-group col float-left">
                <a class='btn btn-sm btn-warning' href="{% url 'school:dailyfinish' %}">Finish</a>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
