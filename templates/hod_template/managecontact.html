{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="card card-primary card-outline ">
        <div class="card-body">
            <a class="btn btn-primary btn-sm mb-1" href="{% url 'school:summer_contack' %}">Add Contact </a>
            <a class="btn btn-danger btn-sm mb-1 ml-5 " href="{% url 'school:sendbroadcast' %}">BroadCast Message</a>
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example3" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">ID</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Name</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Contact</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="CSS grade: activate to sort column ascending">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for a in contact %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ a.id }}</td>
                                    <td>{{ a.fathername }}</td>
                                    <td>{{ a.phone }}</td>
                                    <td>
                                        <a class="btn btn-sm btn-primary"
                                            href="{% url 'school:edit_summer_contack' a.id %}">Edit</a>
                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
