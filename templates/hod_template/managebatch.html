{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="card card-primary card-outline ">
        <div class="card-body">
            <a class="btn btn-primary btn-sm mb-1" href="{% url 'school:group_sms' %}">Create Group</a>
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Broadcast Messages</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for s in mes %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ s.batch_description|striptags }}</td>
                                    <td>
                                       <a class="btn btn-sm btn-primary" href="{% url 'school:add_members' s.batchno %}"> Add Student Broadcast</a>
                                                                            
                                    </td>

                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
