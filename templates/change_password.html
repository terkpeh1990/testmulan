{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Student Management System | Dashboard</title>
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Font Awesome -->
<link rel="stylesheet" href="{% static '' fontawesome-free/css/all.min.css' %}">
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link rel="stylesheet" href="{% static 'tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
<!-- iCheck -->
<link rel="stylesheet" href="{% static 'icheck-bootstrap/icheck-bootstrap.min.css' %}">
<!-- JQVMap -->
<link rel="stylesheet" href="{% static 'jqvmap/jqvmap.min.css' %}">
<!-- Theme style -->
<link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'  %}">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="{% static 'overlayScrollbars/css/OverlayScrollbars.min.css' %}">
<!-- Daterange picker -->
<link rel="stylesheet" href="{% static 'daterangepicker/daterangepicker.css' %}">
<!-- summernote -->
<link rel="stylesheet" href="{% static 'summernote/summernote-bs4.css' %}">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!-- datatable -->
<link rel="stylesheet" href="{% static 'datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'datatables-responsive/css/responsive.bootstrap4.min.css' %}">
<link rel="stylesheet" href="{% static 'datatables-buttons/css/buttons.bootstrap4.min.css' %}">
</head>

<body class="hold-transition login-page  ">
    <div class="login-box ">

        <div class="card">
            <div class="card-body login-card-body">

                <h4 class="login-box-msg" style="padding-bottom:0px;">Change Password Form</h4>
                <hr>
                <form action="" method="POST" novalidate>
                    {% csrf_token %} {{ form|crispy }}
                    <div class="row">
                        <!-- /.col -->
                        <div class="col-3">

                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Change Password </button>
                        </div>

                        <!-- /.col -->
                    </div>
                </form>

                <!-- /.login-card-body -->
            </div>
        </div>
        <!-- /.login-box -->

        <script src="{% static " jquery/jquery.min.js" %}"></script>
        <!-- jQuery UI 1.11.4 -->
        <script src="{% static " jquery-ui/jquery-ui.min.js" %}"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button)
        </script>
        <!-- Bootstrap 4 -->
        <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <!-- ChartJS -->
        <script src="{% static 'chart.js/Chart.min.js' %}"></script>
        <!-- Sparkline -->
        <script src="{% static 'sparklines/sparkline.js' %}"></script>
        <!-- JQVMap -->
        <script src="{% static 'jqvmap/jquery.vmap.min.js' %}"></script>
        <script src="{% static 'jqvmap/maps/jquery.vmap.usa.js' %}"></script>
        <!-- jQuery Knob Chart -->
        <script src="{% static 'jquery-knob/jquery.knob.min.js' %}"></script>
        <!-- daterangepicker -->
        <script src="{% static 'moment/moment.min.js' %}"></script>
        <script src="{% static 'daterangepicker/daterangepicker.js' %}"></script>
        <!-- Tempusdominus Bootstrap 4 -->
        <script src="{% static 'tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        <!-- Summernote -->
        <script src="{% static 'summernote/summernote-bs4.min.js' %}"></script>
        <!-- overlayScrollbars -->
        <script src="{% static 'overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script src="{% static 'dist/js/adminlte.js'  %}"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="{% static 'dist/js/pages/dashboard.js'  %}"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="{% static 'dist/js/demo.js'  %}"></script>
        
        <!-- Data table -->
        <script src="{% static 'datatables/jquery.dataTables.min.js' %}"></script>
        <script src="{% static 'datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
        <script src="{% static 'datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
        <script src="{% static 'datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
        <script src="{% static 'datatables-buttons/js/dataTables.buttons.min.js' %}"></script>
        <script src="{% static 'datatables-buttons/js/buttons.bootstrap4.min.js' %}"></script>
        <script src="{% static 'jszip/jszip.min.js' %}"></script>
        <script src="{% static 'pdfmake/pdfmake.min.js' %}"></script>
        <script src="{% static 'pdfmake/vfs_fonts.js' %}"></script>
        <script src="{% static 'datatables-buttons/js/buttons.html5.min.js' %}"></script>
        <script src="{% static 'datatables-buttons/js/buttons.print.min.js' %}"></script>
        <script src="{% static 'datatables-buttons/js/buttons.colVis.min.js' %}"></script>

</body>

</html>
