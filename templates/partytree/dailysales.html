{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="row ">
        <div class="col-12 col-sm-12 col-md-6">
            <div class="info-box">
                <span class="info-box-icon bg-info elevation-1"><i class="fas fa-users"></i></span>
        
                <div class="info-box-content">
                    <span class="info-box-text">Daily Orders</span>
                    <span class="info-box-number">
                        {{od}}
                    </span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        <!-- /.col -->
        <div class="col-12 col-sm-12 col-md-6">
            <div class="info-box mb-3">
                <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-dollar-sign"></i></span>
        
                <div class="info-box-content">
                    <span class="info-box-text">Daily Sales</span>
                    <span class="info-box-number">GH&#8373 {{  total.cc}}</span>
                </div>
                <!-- /.info-box-content -->
            </div>
            <!-- /.info-box -->
        </div>
        
        
        
        <!-- fix for small devices only -->
        <div class="clearfix hidden-md-up"></div>
        
       
    </div>
    <div class="card card-primary card-outline ">
        <div class="card-body">
            <!-- <a class="btn btn-primary mb-1" href="{% url 'partytree:create_order' %}">Create Order</a> -->
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-12">
                        <h4>Daily Orders</h4>
                        <table id="example2" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">ID</th>

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Date</th>
                                    
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Amount</th>

                                    
                                </tr>
                            </thead>
                            <tbody>
                                {% for order in ord %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ order.id }}</td>
                                    <td>{{ order.created_date }}</td>
                                    
                                    <td>{{ order.amount}}</td>
                                    


                                    
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                    
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
