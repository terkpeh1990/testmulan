{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-9 mx-auto novalidate">
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg">
                    <div class="card ">
                        <div class="card-header bg-primary color-palette">
                            <h3 class="card-title">Create Customer</h3>
                        </div>
                        <form role="form" method="POST" enctype="multipart/form-data" novalidate>
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group col">
                                        {{ form.name|as_crispy_field }}
                                    </div>
                                    <div class="form-group col">
                                        {{ form.phone|as_crispy_field }}
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="form-group col">
                                        <button type="submit" class="btn bg-primary color-palette">Submit</button>
                                    </div>

                                </div>

                            </div>
                    </div>
                </div>

                </form>
            </div>
        </div>
    </div>
</div>

</div>
{% endblock %}
