{% extends "base.html" %}
{% block content%}

<div class="col-lg">
    <div class="card card-primary card-outline">
        <div class="card-body">
            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table table-bordered table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead>
                                <tr role="row">

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Class Subjects</th>

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Add Results</th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for s in subj %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ s.subject_name }}</td>

                                    <td>
                                        <a id="reply_button" class="btn btn-sm btn-primary ml-3" href="{% url 'school:create_student_results' s.id %}">Record Score</a>
                                    </td>

                                </tr>

                                {% endfor %}

                            </tbody>
                            <tfoot>


                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="form-group col">
                    <a class="btn btn-sm btn-primary " href="{% url 'school:resultclose' %}">Finish</a>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>

{% endblock %}
