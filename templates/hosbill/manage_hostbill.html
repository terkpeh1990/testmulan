{% extends "base.html" %}
{% block content%}

<div class="col-12">
    <div class="card card-primary card-outline ">
        <div class="card-body">
            <a class="btn btn-primary btn-sm mb-1" href="{% url 'school:create_host_bill' %}">Create Hosting Bill</a>

            <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4">
                <div class="row">
                    <div class="col-sm-12">
                        <table id="example2" class="table  table-striped table-hover" role="grid"
                            aria-describedby="example2_info">
                            <thead class="">
                                <tr role="row">
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Bill Code</th>

                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Browser: activate to sort column ascending">Bill Date</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Customer</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Total Bill</th>
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Platform(s): activate to sort column ascending">Payment Due Date</th>
                    
                                    <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1"
                                        aria-label="Engine version: activate to sort column ascending">Action
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for a in hostord %}
                                </tr>
                                <tr role="row" class="odd">
                                    <td>{{ a.id }}
                                    <td>{{ a.order_date }}</td>
                                    <td>{{ a.customer }}</td>
                                    <td>{{ a.total_price }}</td>
                                    <td>{{ a.due_date }}</td>
                                  
                                
                                    <td>
                                        <a class="btn btn-sm btn-primary"
                                            href="{% url 'school:view_hostbill' a.id %}">View</a>

                                        
                                        <a class="btn btn-sm btn-danger"
                                            href="{% url 'school:add_host_items' a.id %}">Add Details</a>
                                        


                                    </td>
                                </tr>

                                {% endfor %}

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /.card -->
</div>
{% endblock %}
